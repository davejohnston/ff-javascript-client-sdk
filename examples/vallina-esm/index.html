<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Language" content="en" />
    <title>Harness Feature Flags Sample</title>
  </head>
  <body>
    <pre id="log"></pre>

    <script type="module">
      import { initialize, Event } from 'https://unpkg.com/@harnessio/ff-javascript-client-sdk@1.3.5/dist/sdk.client.js'

      const log = msg => {
        document.querySelector('#log').innerHTML += `${msg}\n`
      }

      const cf = initialize(
        '50e52f07-ec4b-4b4a-8743-fd5050c31e1c',
        {
          identifier: 'Harness',
          attributes: {
            lastUpdated: Date(),
            host: location.href
          }
        },
        {
          debug: true,
          baseUrl: 'http://35.199.167.179/api/1.0',
          eventUrl: 'http://34.83.236.94/api/1.0'
        }
      )

      cf.on(Event.READY, flags => {
        log(JSON.stringify(flags, null, 2))
      })

      cf.on(Event.CHANGED, flagInfo => {
        if (flagInfo.deleted) {
          log('Flag is deleted')
          log(JSON.stringify(flagInfo, null, 2))
        } else {
          log('Flag is changed')
          log(JSON.stringify(flagInfo, null, 2))
        }
      })
    </script>
</html>
