<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Language" content="en" />
    <title>Harness Feature Flags Sample</title>
    <script src="https://unpkg.com/@harnessio/ff-javascript-client-sdk@1.4.0/dist/sdk.client-iife.js"></script>
  </head>
  <body>
    <pre id="log"></pre>

    <!-- This example shows how to use Harness Feature Flags JavaScript SDK for old browsers -->

    <script>
      var initialize = HarnessFFSDK.initialize
      var Event = HarnessFFSDK.Event

      var log = msg => {
        document.querySelector('#log').innerHTML += `${msg}\n`
      }

      var cf = initialize(
        'c36d8c59-5da4-4376-8bf7-2b01797ed987',
        {
          identifier: 'Harness1',
          attributes: {
            lastUpdated: Date(),
            host: location.href
          }
        }
      )

      cf.on(Event.READY, flags => {
        log(JSON.stringify(flags, null, 2))
      })

      cf.on(Event.CHANGED, flagInfo => {
        if (flagInfo.deleted) {
          log('Flag is deleted')
          log(JSON.stringify(flagInfo, null, 2))
        } else {
          log('Flag is changed')
          log(JSON.stringify(flagInfo, null, 2))
        }
      })
    </script>
</html>
