<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Language" content="en" />
    <title>Harness Feature Flags Sample</title>
  </head>
  <body>
    <pre id="log"></pre>

    <script type="module">
      import { initialize, Event } from './sdk.client.js'

      const log = msg => {
        document.querySelector('#log').innerHTML += `${msg}\n`
      }

      const cf = initialize(
        '59b46adf-e194-4102-9b90-d9df0b39b645',
        {
          identifier: 'Harness',
          attributes: {
            lastUpdated: Date(),
            host: location.href
          }
        }
      )

      cf.on(Event.READY, flags => {
        log(JSON.stringify(flags, null, 2))
      })

      cf.on(Event.CHANGED, flagInfo => {
        if (flagInfo.deleted) {
          log('Flag is deleted')
          log(JSON.stringify(flagInfo, null, 2))
        } else {
          log('Flag is changed')
          log(JSON.stringify(flagInfo, null, 2))
        }
      })
    </script>
</html>
